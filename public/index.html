<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clock</title>
    <link href="https://fonts.googleapis.com/css?family=Arima+Madurai" rel="stylesheet">
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBn2SZTmO4qzDXT2-KOCFR6nkpEqgRdu9Y&language=en&libraries=places"></script>
    <script defer src="index.js"></script>
  </head>
  <body>
    <style>
      :root {
        --primary-font-family: 'Arima Madurai', cursive;
        --clock-color: #444;
      }

      html { height: 100%; }
      body {
        font-family: var(--primary-font-family);
        margin: 0;
        padding: 0;
        height: 100%;
      }

      #app {
        display: flex;
        flex-direction: column;
        align-items: center;
        /* max-width: 768px; */
      }
      .header {
        box-sizing: border-box;
        width: 100%;
        display: flex;
        flex-direction: row-reverse;
        padding: 1rem;
      }
      .settings-icon:hover {
        cursor: pointer;
      }
      .clocks-container {
        height: 100%;
        width: 100%;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 1rem;
      }
      .main-clock {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-size: 1.5rem;
        margin-bottom: 2rem;
      }
      .main-clock-time {
        font-weight: bold;
        color: var(--clock-color);
        font-size: 3.0rem;
      }
      .subclock-container {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        margin-bottom: 1rem;
      }
      .subclock-item {
        display: flex;
        flex-direction: column;
        flex-grow: 1;
        align-items: center;
      }
      .subclock-actions {
        margin-left: 1rem;
        display: flex;
      }
      .actions-hidden {
        display: none;
      }
      .subclock-remove {
        cursor: pointer;
      }
      .subclock-time {
        font-weight: bold;
        color: var(--clock-color);
        font-size: 2.5rem;
      }
    </style>
    <div id="app">
      <div class="header">
        <svg class="settings-icon" fill="#ccc" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
          <path d="M0 0h24v24H0z" fill="none"/>
          <path d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"/>
        </svg>
      </div>
      <div class="clocks-container">
        <div class="main-clock">
          <div class="main-clock-time"></div>
          <div class="main-clock-date"></div>
        </div>

        <div class="subclock-list">
        </div>

        <div class="add-subclock-pane">
          <div>Add City:</div>
          <div>
            <input class="city-autocomplete-field" type="text" placeholder="City">
          </div>
          <div>
            <ul class="place-candidate-list"></ul>
          </div>
          <!-- <img src="images/powered-by-google/desktop/powered_by_google_on_white.png"> -->
        </div>
      </div>
    </div>
  </body>
</html>
