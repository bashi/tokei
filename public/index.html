<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clock</title>
    <link href="https://fonts.googleapis.com/css?family=Arima+Madurai" rel="stylesheet">
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBn2SZTmO4qzDXT2-KOCFR6nkpEqgRdu9Y&libraries=places"></script>
    <script defer src="index.js"></script>
  </head>
  <body>
    <style>
      :root {
        --primary-font-family: 'Arima Madurai', cursive;
        --clock-color: #444;
      }

      html { height: 100%; }
      body { font-family: var(--primary-font-family); margin: 0; padding: 0; height: 100%; }

      #app {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .clocks-container {
        height: 100%;
        width: 100%;
        max-width: 768px;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 1rem;
      }
      .main-clock {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-size: 1.5rem;
        margin-top: 2rem;
        margin-bottom: 2rem;
      }
      .main-clock-time {
        font-weight: bold;
        color: var(--clock-color);
        font-size: 3.0rem;
      }
      .subclock-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 1rem;
      }
      .subclock-time {
        font-weight: bold;
        color: var(--clock-color);
        font-size: 2.5rem;
      }
    </style>
    <div id="app">
      <div class="clocks-container">
        <div class="main-clock">
          <div class="main-clock-time"></div>
          <div class="main-clock-date"></div>
        </div>
        <div class="subclock-list">
          <!-- This will lock like this.
          <div class="subclock-container">
            <div class="subclock-city-name">Mountain View</div>
            <div class="subclock-time-difference">Yesterday, -17 hrs</div>
            <div class="subclock-time">18:16</div>
          </div>
          <div class="subclock-container">
            <div class="subclock-city-name">Milan</div>
            <div class="subclock-time-difference">-18 hrs</div>
            <div class="subclock-time">3:16</div>
          </div>
          -->
        </div>

        <div class="add-subclock-pane" hidden>
          <div><!-- Implement --></div>
          <img src="images/powered-by-google/desktop/powered_by_google_on_white.png">
        </div>
      </div>
    </div>
  </body>
</html>
